name: Release

on:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

jobs:
  release:
    name: Run tests and publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm test

      - name: Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: main,work
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
            @semantic-release/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Normalize container image name
        if: steps.semantic_release.outputs.new_release_published == 'true'
        id: image_name
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY_OWNER}/smartredirectsuite"
          echo "name=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.semantic_release.outputs.new_release_published == 'true'
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image_name.outputs.name }}:${{ steps.semantic_release.outputs.release_version }}
            ${{ steps.image_name.outputs.name }}:latest

      - name: Append Docker image details to release notes
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = `v${{ steps.semantic_release.outputs.release_version }}`;
            const { data: release } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            const dockerDetails = [
              '### Docker Image',
              `- \`${{ steps.image_name.outputs.name }}:${{ steps.semantic_release.outputs.release_version }}\``,
              `- \`${{ steps.image_name.outputs.name }}:latest\``
            ].join('\n');
            const currentBody = release.body?.trim() ?? '';
            const nextBody = currentBody.length > 0 ? `${currentBody}\n\n${dockerDetails}` : dockerDetails;
            await github.rest.repos.updateRelease({ owner, repo, release_id: release.id, body: nextBody });
