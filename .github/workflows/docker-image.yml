name: Docker Image CI

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        - name: Set image tag (lowercase)
        id: vars
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/smartredirectsuite:latest" >> $GITHUB_OUTPUT
        
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/smartredirectsuite:latest
