name: Next Release Version

on:
  push:
    branches:
      - NextRelease

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Short SHA
        id: sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update Version
        run: |
          # Use jq to update version to SHA
          jq --arg v "${{ steps.sha.outputs.SHA }}" ".version = \$v" package.json > package.json.tmp && mv package.json.tmp package.json

          # We do NOT update package-lock.json here to avoid noise and potential failure.
          # The mismatch between package.json and package-lock.json is acceptable for this snapshot branch.

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet package.json; then
            echo "No changes to commit"
          else
            git add package.json
            git commit -m "chore: update version to ${{ steps.sha.outputs.SHA }} [skip ci]"
            git push
          fi
