name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Ensure Valid Semver
        run: |
          VER=$(jq -r .version package.json)
          if [[ "$VER" == *"."* ]]; then
            echo "Version $VER seems valid."
          else
            echo "Version $VER is invalid (no dot). Resetting to 0.0.0-ci"
            jq '.version = "0.0.0-ci"' package.json > package.json.tmp && mv package.json.tmp package.json
            npm install --package-lock-only --ignore-scripts
          fi
      - run: npm ci
      - run: npm test
      # Verify build works
      - run: npm run build

  release:
    name: Release and Publish
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Ensure Valid Semver
        run: |
          VER=$(jq -r .version package.json)
          if [[ "$VER" == *"."* ]]; then
            echo "Version $VER seems valid."
          else
            echo "Version $VER is invalid (no dot). Resetting to 0.0.0-ci"
            jq '.version = "0.0.0-ci"' package.json > package.json.tmp && mv package.json.tmp package.json
            npm install --package-lock-only --ignore-scripts
          fi
      - run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase REPO
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Build and push Docker image
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}:${{ steps.semantic.outputs.new_release_version }}
            ghcr.io/${{ env.REPO }}:latest

      - name: Update Release Notes with Docker Image
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.semantic.outputs.new_release_version }}
        run: |
          IMAGE_URL="ghcr.io/${{ env.REPO }}:${VERSION}"
          echo "Appending Docker image link to release notes..."
          gh release view v${VERSION} --json body --jq .body > release_body.txt
          echo -e "\n\n### Docker Image\n\`${IMAGE_URL}\`" >> release_body.txt
          gh release edit v${VERSION} --notes-file release_body.txt
